<!DOCTYPE html>
<html>
<head>
	<title>IT102 - Card Object - Brad Jones</title>

</head>
<body>
<p id="demo"></p>
<script type="text/javascript">

var Card = function Card(suit, rank, isVisible){
	this.suit = suit;
	this.rank = rank;
	this.isVisible = false;
}

var card1 = new Card("Spades", "Ace")
var card2 = new Card("Diamonds", 2)

document.getElementById("demo").innerHTML = "Card 1 is Suit: " + card1.suit + "      Rank: " + card1.rank + " <br> Card 2 is Suit: " + card2.suit + "    Rank: " + card2.rank;
</script>

</body>
</html>
